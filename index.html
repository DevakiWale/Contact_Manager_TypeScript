<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Contact Manager</h1>
    <form id="contact-form">
      <input type="hidden" id="contact-id">
      <input type="text" id="name" class="form-control mb-2" placeholder="Name" required>
      <input type="text" id="phone" class="form-control mb-2" placeholder="Phone" required>
      <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
      <input type="text" id="address" class="form-control mb-2" placeholder="Address">
      <button type="submit" class="btn btn-success">Add Contact</button>
    </form>

    <div id="notification" class="alert mt-4 d-none"></div>

    <ul id="contact-list" class="list-group mt-4"></ul>
  </div>

  <script src="./dist/main.js"></script>
</body>
</html>
